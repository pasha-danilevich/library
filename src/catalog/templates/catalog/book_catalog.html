{% extends 'auth_app/base.html' %}

{% block title %}Каталог книг{% endblock %}

{% block content %}
  <h1>Каталог книг</h1>
  
  {% if books %}
    <ul class="list-group">
      {% for book in books %}
        <li class="list-group-item">
          <strong>{{ book.title }}</strong> - {{ book.author }} ({{ book.genre }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-warning">{{ message }}</div>
  {% endif %}
{% endblock %}
