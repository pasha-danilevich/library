{% extends 'auth_app/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h1>Вход</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>
  {% if form.non_field_errors %}
    <div class="alert alert-danger">
      {{ form.non_field_errors }}
    </div>
  {% endif %}
{% endblock %}
